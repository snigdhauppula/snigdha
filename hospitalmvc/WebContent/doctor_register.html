<!DOCTYPE html>
<html>
<body bgcolor="wheat">
<br><br>
<center><h1>Welcome to Doctor Register Page</h1></center>
<br><br>
<form action="./doctor_register" method="post" align="center">
<input type="text" name="dname" placeholder="Enter name"><br><br>
<input type="password" name="password" placeholder="Enter password"><br><br>
<input type="email" name="email" placeholder="Enter email"><br><br>
<input type="number" name="phone" placeholder="Enter Phone number"><br><br>
<input type="address" name="address" placeholder="Enter address"><br><br>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female<br><br>
<select name="specialization">
<option value="Dentist">Dentist</option>
<option value="Cardio">Cardio</option>
<option value="ENT">ENT</option>
</select><br><br>
<input type="number" name="experience" placeholder="Enter experiance"><br><br>
<input type="submit" value="register">
</form>
</body>
</html>
